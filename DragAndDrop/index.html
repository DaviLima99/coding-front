<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Drag and Drop</title>

        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="topnav">
            <div>
                <a class="nav-item" href="#home"><i class="fab fa-trello"></i>Quadros</a>
            </div>
            <div>
                <a href="https://www.trello.com" class="nav-item brand"><i class="fab fa-trello"></i>Trello</a>
            </div>
            <div>
                <a href="#about" class="nav-item"><i class="fas fa-plus"></i></a>
                <a href="#about" class="nav-item"><i class="far fa-bell"></i></a>
            </div>
        </div>

        <h1 id="demo"></h1>
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status info"></div>
                        <div class="content">Create simple kanban</div>
                    </div>
                </div>
            </div>
            <div class="board">
                <h3>In progress</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status warning"></div>
                        <div class="content">Create a respo</div>
                    </div>
                </div>
            </div>
            <div class="board">
                <h3>Done</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status success"></div>
                        <div class="content">Think about development idea</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>

        <script type="text/javascript" src="assets/script.js" defer></script>
    </body>
</html>
